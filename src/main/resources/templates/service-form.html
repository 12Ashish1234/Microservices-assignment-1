<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
</head>
<body>
    <h1>Add Service</h1>
    <form action="#" th:action="@{/service/save}" method="post">
        <label>ID:</label>
        <input type="text" name="id" required><br><br>
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Fee:</label>
        <input type="number" name="fee" required><br><br>
        <input type="submit" value="Save">
    </form>
    <br>
    <a href="/service/getAll">Get All Services</a>
    <br>
    <a href="/">Home</a>
</body>
</html>
